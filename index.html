<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A Frame AR</title>
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
		<script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

		<script src="/AFrame-Learning/animateOnGaze.js"></script>
		<script src="/AFrame-Learning/showOnGaze.js"></script>
	</head>
	<body>
		<a-scene>
			<a-assets>
				<a-asset-item
					id="pillBottle"
					src="/AFrame-Learning/assets/pill_bottle/scene.gltf"
				></a-asset-item>
			</a-assets>
			<a-camera>
				<a-cursor></a-cursor>
			</a-camera>
			<a-entity environment></a-entity>
			<a-entity position="0 0 -5">
				<a-entity
					gltf-model="#pillBottle"
					scale="0.01 0.01 0.01"
					animation="property: rotation; to: 0 360 0; dur: 5000; loop:true; easing: linear"
					animate-on-gaze="value: false"
				>
				</a-entity>
				<a-entity
					visible="false"
					position="0 2 0"
					scale="5 5 5"
					text="value:Pill Bottle; color: black;align:center;"
					show-on-gaze
				></a-entity>
			</a-entity>
		</a-scene>
	</body>
</html>
